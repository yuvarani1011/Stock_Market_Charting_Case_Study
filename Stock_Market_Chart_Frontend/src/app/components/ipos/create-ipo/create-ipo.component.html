<app-home></app-home>

<div class="card" style="margin-right: 15%;margin-top: 2%; margin-left: 15%;" >
  <div class="card-body">
      <h5 class="card-title" style="text-align: center;">Enter the Ipo Details</h5>

<form #addIpo="ngForm">

    <div class="form-group row"><label for="companyName" class="col-sm-2 col-form-label">Company Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="companyName" placeholder="Company Name" #companyName = "ngModel" [(ngModel)]="ipo.companyName">
      </div></div>
      <br/>

    <div class="form-group row"><label for="stockExchangeName" class="col-sm-2 col-form-label">Stock Exchange Name</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" name="stockExchangeName" placeholder="Stock Exchange Name" #stockExchangeName="ngModel" [(ngModel)]="ipo.stockExchangeName">
    </div></div>
    <br/>
    
      <div class="form-group row"><label for="price" class="col-sm-2 col-form-label">Price per Stock</label>
        <div class="col-sm-10">
        <input type="number" class="form-control" name="price" placeholder="0" #price="ngModel" [(ngModel)]="ipo.price">
      </div></div>
      <br/>

      <div class="form-group row"><label for="shares" class="col-sm-2 col-form-label">Number of Shares</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" name="shares" placeholder="0" #shares="ngModel" [(ngModel)]="ipo.shares">
      </div></div>
      <br>
      <div *ngIf="!isEdit"><button type="submit" value="submit" class="form-control btn btn-primary" (click)="onClickSubmit(addIpo.value)">Save</button></div>
    <div *ngIf="isEdit"><button type="submit" value="submit" class="form-control btn btn-warning" (click)="onClickUpdate(addIpo.value)">update</button></div>
    
  </form>
</div>
</div>
